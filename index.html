
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Recipe Library</h1>
        
        <form role="search">
            <label for="searchInput">Search for a recipe</label>
            <input type="search" id="searchInput" placeholder="Enter a recipe name">
            <button type="submit">Search</button>
        </form>
        
        <section class="recipe-info" aria-live="polite">
            <h2 id="kitchenFilter">Filter by Kitchen</h2>
            
            <div class="sort-options">
                <label for="sortOrder">Sort by time</label>
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>

            <div id="recipeDescription"></div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
